<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/fonts.css">
    <title>Document</title>
</head>

<body>
    
    <div class="no-center">
        <div>
            <label  for="start">Выберете дату:</label>
                <input class="light11" type="date" id="start" name="trip-start" value="2020-09-16">
        </div>

        <div>
            <a class="no-neworder">Выберете удобное время:</a>
        </div>
             <div>
                <a class="no-neworder">С</a>
                    <input type="time">
                <a class="no-neworder">По</a>
                    <input type="time">
            </div>
        
        <div>
            <a class="no-neworder">Тип работ:</a>
                <select class="no-neworder light15" name="type of work">
                    <option value="r1">Подсобные работы</option>
                    <option value="r2">Погрузка бытовой мебели</option>
                    <option value="r3">Погрузка мебели при переезде</option>
                    <option value="r4">Разгрузка строительного материала</option>
                    <option value="r5">Крупногабаритные (пианино/рояль)</option>
                    <option value="r6">Прочее</option>
                    </optgroup>
                </select>
        </div>

        <div>
            <a class="no-neworder">Примечание (при необходимости)</a>
            <textarea class="no-area" placeholder="Введите текст..." rows="4" cols="10" name="text"></textarea>
        </div>
        
        <div>  
            <p class="no-neworder">Сколько человек Вам требуется?:</p>
                <div class="plus"><span>+</span></div>
                <!-- <button type="button" onclick="this.nextElementSibling.stepDown()">-</button> -->
                <span class="result">1</span>
                <!-- <button type="button" onclick="this.previousElementSibling.stepUp()">+</button> -->
                <div class="minus"><span>-</span></div>
        </div>
        
        <div>  
            <p class="no-neworder">Предложите свою цену:</p>

            <form><input type="number" step="0.01" min="0" placeholder="0,00"> ₽</form>  
        </div>
   

    <div>
        <a href="search.html" class="no-button">Готово</a>
    </div>
</div>

<div class="mpf-menu">

    <a href="history.html" class="mpf-menu-item" id="send" onclick="paramChange('mpf-menu', 'history')">
        <img class="mpf-menu-icon" src="ico/clock.png">
    </a>
    <a href="main-page-first.html" class="mpf-menu-item menu-on" id="client" onclick="paramChange('mpf-menu', 'orders')">
        <img class="mpf-menu-icon" src="ico/boxes.png">
    </a>
    <a href="settings.html" class="mpf-menu-item" id="list" onclick="paramChange('mpf-menu', 'settings')">
        <img class="mpf-menu-icon" src="ico/settings.png">
    </a>
</div>

    <script src="script/neworder.js"></script>
</body>
</html>
