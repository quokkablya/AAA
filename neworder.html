<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/fonts.css">
    <title>Document</title>
</head>

<body>
    <div class="menu">

        <a href="#" class="menu-item" id="send" onclick="paramChange('menu', 'home')">
            <img class="menu-icon" src="ico/clock.png">
        </a>
        <a href="#" class="menu-item menu-on" id="client" onclick="paramChange('menu', 'bag')">
            <img class="menu-icon" src="ico/boxes.png">
        </a>
        <a href="#" class="menu-item" id="list" onclick="paramChange('menu', 'cart')">
            <img class="menu-icon" src="ico/settings.png">
        </a>
    </div>

    <div class="center">
        <div>
            <label  for="start">Выберете дату:</label>
                <input class="light11" type="date" id="start" name="trip-start" value="2020-09-16">
        </div>

        <div>
            <a class="neworder">Выберете удобное время:</a>
        </div>
             <div>
                <a class="neworder">С</a>
                    <input type="time">
                <a class="neworder">По</a>
                    <input type="time">
            </div>
        
        <div>
            <a class="neworder">Тип работ:</a>
                <select class="neworder light15" name="type of work">
                    <option value="r1">Подсобные работы</option>
                    <option value="r2">Погрузка бытовой мебели</option>
                    <option value="r3">Погрузка мебели при переезде</option>
                    <option value="r4">Разгрузка строительного материала</option>
                    <option value="r5">Крупногабаритные (пианино/рояль)</option>
                    <option value="r6">Прочее</option>
                    </optgroup>
                </select>
        </div>

        <div>
            <a class="neworder">Примечание (при необходимости)</a>
            <textarea class="areaedit" placeholder="Введите текст..." rows="4" cols="10" name="text"></textarea>
        </div>
        
        <div>  
            <p class="neworder">Сколько человек Вам требуется?:</p>

                <button type="button" onclick="this.nextElementSibling.stepDown()">-</button>
                <input type="number" min="1" max="100" value="1" readonly class="raz">
                <button type="button" onclick="this.previousElementSibling.stepUp()">+</button>
        </div>
        
        <div>  
            <p class="neworder">Сколько человек Вам требуется?:</p>

            <form><input type="number" step="0.01" min="0" placeholder="0,00"> ₽</form>  
        </div>
    </div>

    <p href=""></p>

</body>
</html>
